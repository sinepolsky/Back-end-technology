<!DOCTYPE html>
<!-- saved from url=(0014)about:internet -->
<html lang="ru">
<head>
  <title>Прикольная табличка</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <script type='text/javascript' src='utable.js'></script>
  
  <style>
    table {
      border-collapse: collapse;
      border: 1px solid #aaa;
      font-family: Arial;
      font-size: 9pt;
      box-sizing: border-box;
    }
    td {
      padding:2px;
      border: 1px solid #aaa;
    }
    th {
      padding:2px;
      border: 1px solid #aaa;
    }
    td.focused {
      background-color: #80D0FF !important;
      box-shadow: 0 0 7px #80A0FF !important;
      outline: none;
    }
    tr.focused td{
      box-shadow:
        inset 0px 10px 4px -10px #80A0FF,
        inset 0px -10px 4px -10px #80A0FF;
      border-bottom: 1px solid #30A0FF !important; 
    }
    div.corner {
      width:5px;
      height:5px;
      background-color: #CC3333;
      position:absolute;
      margin: 0;
      padding: 0;
      overflow: hidden;
      box-shadow: 0 0 3px red;
      outline: none;
    }
    tr.highlighted td {
      background-color: #FFFF70;
    }

  </style>
</head>
<body>
  <div id="tcontainer"></div>

</body>
</html>
