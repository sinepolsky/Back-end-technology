<!DOCTYPE html>
<!-- saved from url=(0014)about:internet -->
<html lang="ru">
<head>
  <title>Прикольная табличка</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <script type='text/javascript' src='utable.js'></script>
  
  <style>
    table {
      border-collapse: collapse;
      border: 1px solid #aaa;
      font-family: Arial;
      font-size: 9pt;
      box-sizing: border-box;
    }
    td {
      padding:2px;
      border: 1px solid #aaa;
    }
    th {
      padding:2px;
      border: 1px solid #aaa;
    }
    td.focused {
      background-color: #80D0FF !important;
      box-shadow: 0 0 7px #80A0FF !important;
      outline: none;
    }
    tr.focused td{
      box-shadow:
        inset 0px 10px 4px -10px #80A0FF,
        inset 0px -10px 4px -10px #80A0FF;
      border-bottom: 1px solid #30A0FF !important; 
    }
    div.corner {
      width:5px;
      height:5px;
      background-color: #CC3333;
      position:absolute;
      margin: 0;
      padding: 0;
      overflow: hidden;
      box-shadow: 0 0 3px red;
      outline: none;
    }
    tr.highlighted td {
      background-color: #FFFF70;
    }
        
    /* The Modal (background) */
    .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        padding-top: 50px; /* Location of the box */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgb(0,0,0); /* Fallback color */
        background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
    }
    /* Modal Content */
    .modal-content {
        position: relative;
        background-color: #fefefe;
        margin: auto;
        padding: 0;
        border: 1px solid #888;
        width: 80%;
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
        -webkit-animation-name: animatetop;
        -webkit-animation-duration: 0.4s;
        animation-name: animatetop;
        animation-duration: 0.4s
    }
    /* Add Animation */
    @-webkit-keyframes animatetop {
        from {top:-300px; opacity:0} 
        to {top:0; opacity:1}
    }
    @keyframes animatetop {
        from {top:-300px; opacity:0}
        to {top:0; opacity:1}
    }
    /* The Close Button */
    .close {
        color: white;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }
    .close:hover,
    .close:focus {
        color: #000;
        text-decoration: none;
        cursor: pointer;
    }
    .modal-header {
        padding: 2px 16px;
        background-color: #dadada;
        color: white;
    }
    .modal-body {padding: 2px 16px;}
    .modal-footer {
        padding: 2px 16px;
        background-color: #fff;
        color: white;
    }
  </style>
</head>
<body>
  <div id="tcontainer"></div>
  
  <!-- The Modal -->
  <div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
        <h2>Modal Header</h2>
      </div>
      <div class="modal-body">
        <p>Some text in the Modal Body</p>
        <p>Some other text...</p>
      </div>
      <div class="modal-footer">
        <h3>Modal Footer</h3>
      </div>
    </div>
  </div>

</body>
</html>
